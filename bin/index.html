<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
	<title>Video test</title>
	<link rel="stylesheet" href="dist/main.css">
	<script type="text/javascript" language="javascript" src="hls.js"></script> 
	<script type="text/javascript" language="javascript" src="classList.js"></script> 
</head>
<body bgcolor="#900000" >

<div id="console" width="100%" style="background:#fff; height:95vh; overflow-y:scroll; padding: 15px; display:none"></div>
	
	
<div class="embed-container">
	<div class="embed" id="layout" style="background-image: url(http://www.placecage.com/c/374/625);">
		<div class="embed-main">
			<!-- TODO: CHANGE SRC -->
			<video class="embed-video" id="video" ></video>
			<div class="embed-live-logo hidden">Live</div>
			<div class="embed-video-play" id="playButton">
				<svg class="embed-video-play-svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="22" height="28" viewBox="0 0 22 28">
					<path class="embed-video-play-svg-path" d="M21.625 14.484l-20.75 11.531q-0.359 0.203-0.617 0.047t-0.258-0.562v-23q0-0.406 0.258-0.562t0.617 0.047l20.75 11.531q0.359 0.203 0.359 0.484t-0.359 0.484z" fill="#444444"></path>
				</svg>
			</div>
			<div class="embed-chat">
				<p class="embed-chat-join">Click here to join chat.</p>
				<div class="embed-chat-messages" id="chatBox">
					<ul class="embed-chat-messages-list" id="chatMessageList">
						<!--<li class="embed-chat-message embed-chat-message--guest"><span>guest1:</span> hi bby</li>
						<li class="embed-chat-message embed-chat-message--user"><span>SomeBody:</span> oh hi bby</li>
						<li class="embed-chat-message embed-chat-message--system">Welcome to SomeHotGirl's Video Chat!</li>-->
					</ul>
				</div>
			</div>
			<div class="embed-loading" id="loading">
				<div class="embed-loading-outer"></div>
				<div class="embed-loading-inner"></div>
			</div>
		</div>
		<p class="embed-status">Offline</p>
	</div>
</div>

<script src="Main.js"></script> 
	
<!-- TODO: REMOVE ME -->
<div class="panel">
	<button id="toggle-chat" class="toggle">Toggle Chat</button>
	<button id="toggle-loading" class="toggle">Toggle Loading</button>
	<button id="toggle-full-height" class="toggle">Toggle Full Height Video</button>
	<button id="toggle-live" class="toggle">Toggle Live</button>
	<button id="toggle-end" class="toggle">Toggle End</button>
	<button id="toggle-status" class="toggle">Toggle Status</button>
	<button id="add-messages">Add Messages</button>
</div>
<script src="js/test.js"></script>
</body>
</html>
